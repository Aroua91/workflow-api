# Replace with your connection string
server.port: 9011
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ncq-workflow?useUnicode=yes&characterEncoding=utf8

spring.datasource.sqlScriptEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.max-active=10
spring.datasource.initial-size=5
spring.datasource.max-idle=5
spring.datasource.min-idle=1
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=60000

# Hibernate and JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

multipart.maxFileSize: 10240KB
multipart.maxRequestSize: 10240KB

spring.http.multipart.max-file-size=10240KB
spring.http.multipart.max-request-size=10240KB

logging.file=log.log

#logging.level=DEBUG
logging.level.org.springframework.web: DEBUG

ncq.logo.repo.path=/logo